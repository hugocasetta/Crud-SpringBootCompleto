<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalhes da Pessoa</title>

	<!-- Materialize CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

	<!-- Ícones -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<!-- Navbar -->
	<nav>
		<div class="nav-wrapper teal">
			<a href="#" class="brand-logo center">Detalhes da Pessoa</a>
		</div>
	</nav>

	<div class="container">
		<h4 class="center-align">Detalhes</h4>

		<!-- Card para exibir os dados da pessoa -->
		<div class="card">
			<div class="card-content">
				<span class="card-title teal-text">Informações da Pessoa</span>
				<p th:each="p : ${pessoaObj}">
					<strong>ID:</strong> <span th:text="${p.id}"></span><br>
					<strong>Nome:</strong> <span th:text="${p.nome}"></span><br>
					<strong>Sobrenome:</strong> <span th:text="${p.sobrenome}"></span>
				</p>
			</div>
		</div>

		<!-- Botão Voltar -->
		<div class="row center-align">
			<a class="waves-effect waves-light btn teal" href="/cadastropessoa">
				<i class="material-icons left">arrow_back</i>Voltar
			</a>
		</div>
	</div>


	<div class="row">
		<form th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaObj.id})}" method="post" class="col s12">
		    <div class="row">
		        <div class="input-field col s6">
		            <input id="telefone" name="telefone" required>
		            <label for="telefone">Telefone</label>
		        </div>
		        <div class="input-field col s6">
		            <input id="tipo" name="tipo" required>
		            <label for="tipo">Tipo</label>
		        </div>
		    </div>
		    <input type="submit" class="waves-effect waves-light btn" value="Salvar">
		</form>
	</div>

	<!-- Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
